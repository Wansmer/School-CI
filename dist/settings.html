<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>School CI server: Settings</title>
</head>
<body class="Page">
  <header class="Header Page-Header">
    <div class="Header-Inner Container">
      <h1 class="Header-Title Header-Title_color_faded">
        <a href="/#" class="Header-Title-Link">School CI server</a>
      </h1>
    </div>
  </header>
  <section class="Content Page-Content">
    <div class="Content-Inner Content-Inner_alignHorizon_left Content-Inner_alignVertical_top Container">
      <form action="" class="Form Content-Form">
        <div class="Form-Info">
          <h2 class="Form-Title">Settings</h2>
          <p class="Form-Text">Configure repository connection and&#160;synchronization settings.</p>
        </div>
        <div class="Form-Field">
          <div class="Input Input_direction_column">
            <label for="" class="Input-Label Input-Label_required">GitHub repository</label>
            <input type="text" class="Input-Input Input-Input_border_default" placeholder="user-name/repo-name">
            <!-- <span class="Input-Icon Icon Icon_inputClear"></span> -->
          </div>
        </div>
        <div class="Form-Field">
          <div class="Input Input_direction_column">
            <label for="" class="Input-Label">Build command</label>
            <input type="text" class="Input-Input Input-Input_border_default" value="npm ci && npm run build">
            <span class="Input-Icon Icon Icon_inputClear"></span>
          </div>
        </div>
        <div class="Form-Field">
          <div class="Input Input_direction_column">
            <label for="" class="Input-Label">Main branch</label>
            <input type="text" class="Input-Input Input-Input_border_default" value="master " autofocus>
            <span class="Input-Icon Icon Icon_inputClear"></span>
          </div>
        </div>
        <div class="Form-Field">
          <div class="Input Input_direction_row Content-Form-Input">
            <label for="" class="Input-Label">Synchronize every</label>
            <input type="text" class="Input-Input Input-Input_border_default Content-Form-Input_small" value="10">
            <div class="Input-Text">minutes</div>
          </div>
        </div>
        <div class="Form-Field Content-Form-Field">
          <a href="/build-history.html" class="Button Button_size_l Button_type_action Form-Button">
            <span class="Button-Text">Save</span>
          </a>
          <a href="/#" class="Button Button_size_l Button_type_control Form-Button">
            <span class="Button-Text">Cancel</span>
          </a>
        </div>
      </form>
    </div>
  </section>
  <footer class="Footer Page-Footer">
    <div class="Footer-Inner Container">
      <nav class="Footer-Nav">
        <a href="#" class="Link Link_color_secondary">Support</a><a href="#" class="Link Link_color_secondary">Learning</a>
      </nav>
      <div class="Footer-Copyright">Â© 2020 Your Name</div>
    </div>
  </footer>
</body>
</html>
